<ion-view view-title="Demographics">
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Location Selection</h1>
    </ion-header-bar>

    <ion-content>
        <div class="list list-inset">

            <label class="item item-input item-select">
                <div class="input-label">
                    Where are you currently?
                </div>
                <select id="locSelect">
                    <option>Please Choose</option>
                    <option id="loc1"></option>
                    <option id="loc2"></option>
                    <option id="loc3"></option>
                    <option id="loc4"></option>
                </select>
            </label>
        </div>

        <button class="button button-calm horizontal_center" ng-click="locationSelectSubmitButtonOnClick()">Begin
        </button>
    </ion-content>

</ion-view>
