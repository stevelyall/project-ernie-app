<ion-view view-title="Home">
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Home</h1>
    </ion-header-bar>

    <ion-content>
        <br><br><br><br><br><br><br>
        <p class="question" ng-model="surveyCtrl">{{testVar.name}}</p>


        <button class="button button-calm" ui-sref="survey">Start Survey</button>
        <button class="button button-calm" ui-sref="afterSurvey">Test Feedback</button>
    </ion-content>
</ion-view>
