<ion-view view-title="SurveyItem">
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Sample Survey</h1>
    </ion-header-bar>

    <ion-content ng-controller="surveyCtrl" scroll="false">
        <!--Question items presented here-->
        <div class="survey-card" class="horizontal_center" >
            <p id="question-text">{{questions[questionIndex].question}}</p>
        </div>

        <!--Scale-->
        <div id="scale-container" class="horizontal_center">
            <a ng-repeat="i in provideScaleArray(questions[questionIndex].scale) track by $index"
               id="{{$index}}"
               ngSelected=""
               class="itembutton button"
               scale-directive>
                {{$index}}
            </a>
        </div>

        <!-- Anchor points -->
        <div id="anchor-container">
            <p id="lowanchor">{{questions[questionIndex].lowanchortext}}</p>
            <p id="highanchor">{{questions[questionIndex].highanchortext}}</p>
            <p id="midanchor" class="horizontal_center">{{questions[questionIndex].midanchortext}}</p>
        </div>


        <!-- Navigation -->
        <button class="button button-calm" style="display:none" id="nextButton" ng-click="nextClick()">
         Next
        </button>

    </ion-content>
</ion-view>
