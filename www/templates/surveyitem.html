
<ion-view view-title="SurveyItem">
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Sample Survey</h1>
    </ion-header-bar>

    <ion-content>
        <!--Question items presented here-->
        <div class="card"  class='horizontal_center' >
            <p>{{currentQuestion.question}}</p>
        </div>

        <!--Scale-->
        <div id="scaleContainer" class="horizontal_center">
            <a id="b1" class="selecteditembutton itembutton button" ng-click="select('b1')">1</a>
            <a class="itembutton button">2</a>
            <a class="itembutton button">3</a>
            <a class="itembutton button">4</a>
            <a class="itembutton button">5</a>
            <a class="itembutton button">6</a>
            <a class="itembutton button">7</a>
            <a class="itembutton button">8</a>
            <a class="itembutton button">9</a>
            <a class="itembutton button">10</a>
        </div>

        <!-- Navigation -->
        <nav style="margin: 10px">
            <button class="button button-calm" style="float:right" id="nextButton" ng-click="nextClick()">
                Next
            </button>
        </nav>
    </ion-content>
</ion-view>
