<ion-view view-title="Demographics">
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Location Set-Up</h1>
    </ion-header-bar>

    <ion-content>
        <div class="item item-text-wrap">
            <p>
                Please name the four locations where you spend most of your time.
            </p>
        </div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">1:</span>
                <input id="loc1Input" type="text">
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">2:</span>
                <input id="loc2Input" type="text">
            </label>
        </div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">3:</span>
                <input id="loc3Input" type="text">
            </label>
        </div>
        <div id="participantIdFromUser" class="list">
            <label class="item item-input">
                <span class="input-label">4:</span>
                <input id="loc4Input" type="text">
            </label>
        </div>

        <button class="button button-calm horizontal_center" ng-click="locationDefineSubmitButtonOnClick()">Done
        </button>
    </ion-content>

</ion-view>
