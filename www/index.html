<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script -->
      <script src="lib/ng-cordova/dist/ng-cordova.min.js"></script>
      <script src="cordova.js"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script src="js/surveyController.js"></script>
    <script src="js/afterSurveyController.js"></script>
    <script src="js/disclaimerPrivacyController.js"></script>
    <script src="js/homeController.js"></script>
    <script src="js/initController.js"></script>
    <script src="js/consentController.js"></script>
    <script src="js/setupController.js"></script>
    <script src="js/demographicsController.js"></script>
      <script src="js/participantIdController.js"></script>
      <script src="js/locationDefineController.js"></script>


  </head>
  <body ng-app="ernie-app">

      <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
      <ion-nav-view>
      </ion-nav-view>
      <ion-tabs class="tabs-calm">
          <ion-tab icon="ion-home" ui-sref="init">
              <ion-nav-view name="init"></ion-nav-view>
          </ion-tab>
          <ion-tab icon="ion-help" ui-sref="survey">
              <ion-nav-view name="survey"></ion-nav-view>
          </ion-tab>
      </ion-tabs>
